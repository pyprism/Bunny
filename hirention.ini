[uwsgi]
chdir=/home/prism/prod/Hirention
home = /home/prism/prod/Hirention/.env
module=hiren.wsgi
master=True
process = 5
pidfile=/tmp/Hirention.pid
socket= /tmp/Hirention.sock
vacuum=True
max-requests=5000
logto = /home/prism/prod/Hirention/hiren.log
uid = www-data
gid = www-data
die-on-term = true

chmod-socket = 666
chown-socket = www-data