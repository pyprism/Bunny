{% extends "base.html" %}
{% block content %}
    <div class="row" xmlns="http://www.w3.org/1999/html">
        {% if messages %}
            <div class="alert alert-info" role="alert">
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <div class="col-md-4 col-md-offset-3">
            <form class="form-horizontal" method="post" action="{% url 'emotion save' %}"> {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Emotion</label>
                    <div class="col-sm-10">
                        <input type="text" hidden readonly name="state" value="{{ key }}">
                        <input type="text" class="form-control" id="inputEmail3" value="{{ emotion }}" readonly placeholder="{{ emotion }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Reason</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="reason" placeholder="Optional Reason">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Date</label>
                    <div class="col-sm-10">
                        <input type="date" id="date" class="form-control" required name="_date" value="{{ date }}" placeholder="Date Format m-d-Y">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        window.onload = function () {
            $("#date").datepicker({

            });
        }
    </script>
{% endblock %}
